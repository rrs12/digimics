<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit the proof</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <input type="text" placeholder="Enter your name" required class="name" style="text-transform: lowercase;">
    <br><br>
    <input type="file" name="" id="fileInp" class="inputFile" onchange="getFile(event)" accept="image/png, image/jpg">
    <label for="fileInp">+</label>
    <br>
    <span class="fileText"></span>
    <br>
    <button onclick="uploadImage()">Upload Image</button>
    <br><br>
    <div class="bar">
        <div class="progress"></div>
    </div>
    <div class="uploadPercentage">0%</div>

    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
